<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Paudel - AI Researcher</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Orbitron", sans-serif;
        color: #fff;
        background: black;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        color: #00c6ff;
        text-shadow: 0 0 15px #00c6ff, 0 0 30px #00c6ff;
      }

      h1 {
        font-size: 4rem;
        margin: 0;
      }

      p {
        font-size: 1.4rem;
        max-width: 600px;
        margin: 1rem auto;
        line-height: 1.6;
      }

      .highlight {
        color: #ff007f;
      }

      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 1rem;
        color: #fff;
        z-index: 10;
      }

      footer a {
        color: #00c6ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>
    <div class="content">
      <h1>Yash Paudel</h1>
      <p>
        A <span class="highlight">stargazer</span> shaping the future with
        intelligent systems.
      </p>
      <p>
        From the cosmos to neural networks, merging exploration and innovation.
      </p>
    </div>

    <footer>
      <p>
        Connect:
        <a href="https://www.linkedin.com/in/yashpaudel/">LinkedIn</a> |
        <a href="https://github.com/h4syy">GitHub</a>
      </p>
    </footer>

    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.1,
        });
      }

      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";

        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function updateStars() {
        stars.forEach((star) => {
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
      }

      function animate() {
        drawStars();
        updateStars();
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
