<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash Paudel - AI Innovator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap");

      :root {
        --neon-blue: #00ffff;
        --neon-pink: #ff00ff;
        --neon-green: #00ff00;
        --dark-bg: #0a0a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Chakra Petch", sans-serif;
        background-color: var(--dark-bg);
        color: white;
        overflow: hidden;
        perspective: 1000px;
      }

      #backgroundGrid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            0deg,
            rgba(10, 10, 26, 0.3) 0%,
            rgba(10, 10, 26, 0.3) 100%
          ),
          repeating-linear-gradient(
            0deg,
            rgba(0, 255, 255, 0.05) 0px,
            rgba(0, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 10px
          );
        background-size: 100% 100%, 100% 10px;
        z-index: -1;
        animation: gridMove 10s linear infinite;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        position: relative;
        transform-style: preserve-3d;
        animation: floatAnimation 5s ease-in-out infinite;
      }

      h1 {
        font-size: 4.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        margin-bottom: 20px;
      }

      .tagline {
        font-size: 1.5rem;
        max-width: 700px;
        line-height: 1.6;
        color: var(--neon-green);
        text-shadow: 0 0 5px var(--neon-green);
        margin-bottom: 30px;
      }

      .social-links {
        display: flex;
        gap: 20px;
      }

      .social-links a {
        color: var(--neon-blue);
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .social-links a:hover {
        color: var(--neon-pink);
        transform: scale(1.1);
      }

      .social-links a::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          to right,
          var(--neon-blue),
          var(--neon-pink)
        );
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .social-links a:hover::before {
        transform: translateX(0);
      }

      @keyframes gridMove {
        0% {
          background-position-y: 0;
        }
        100% {
          background-position-y: 100px;
        }
      }

      @keyframes floatAnimation {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="backgroundGrid"></div>
    <div class="container">
      <h1>Yash Paudel</h1>
      <div class="tagline">
        Crafting intelligent systems at the intersection of cosmic exploration
        and neural innovation
      </div>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/yashpaudel/">LinkedIn</a>
        <a href="https://github.com/h4syy">GitHub</a>
        <a href="https://www.instagram.com/paudelyash/">Instagram</a>
      </div>
    </div>
  </body>
</html>
